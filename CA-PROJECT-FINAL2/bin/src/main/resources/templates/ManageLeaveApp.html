<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Leave Application</title>
<th:block th:include="layout/Header"></th:block>
	    <link rel="stylesheet" th:href="@{/css/TableCss.css}"
	href="../../static/css/TableCss.css" />
</head>
<body>
	<table>
	<tr>
		<th>Leave Start Date</th>
		<th>Leave End Date</th>
		<th>Category</th>
		<th>Additional Reasons</th>
		<th>Work Dissemination</th>
		<th>Status</th>
	</tr>
	<tr th:each="leaveHistoryList : ${leaveHistoryList}">
  		<td th:text="${leaveHistoryList.startDate}"></td>
  		<td th:text="${leaveHistoryList.endDate}"></td>
  		<td th:utext="${leaveHistoryList.leaveType.type}"></td>
  		<td th:text="${leaveHistoryList.applyingReason}"></td>
  		<td th:text="${leaveHistoryList.workDesemination}"></td>
  		<td th:text="${leaveHistoryList.status}"></td>
  		<td><a th:href="${'/staff/updateLeaveForm/'+ leaveHistoryList.leaveHistoryId}"><input type="submitsmall" class="submitsmall" value="Edit" /></td>
  		<td>  	<a th:href="${'/staff/deleteLeaveForm/'+ leaveHistoryList.leaveHistoryId}"><input type="submitsmall" class="submitsmall" value="Delete" /></td>
  </tr>
	
	</table>
  		<h3><a th:href="@{/staff/leaveAppForm}">Apply Leave</a></h3>

</body>
</html>
