<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head lang="en">
    <title>View Employees</title>
    <th:block th:include="layout/Header"></th:block>
    <link rel="stylesheet" th:href="@{/css/TableCss.css}"
	href="../../static/css/TableCss.css" />
</head>
<body>
<div class="container">
 <h2>All Leave Types</h2><h2 align="right"><a th:href="${'/admin/LeaveType/add'}"><input type="submit" class="submit" value="ADD NEW LEAVE TYPE" /></a></h2>
        <table class="table table-striped table-bordered" style="padding-top:10px;">
         <thead>
            <tr>
                <th>Leave Id</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr><td th:if="${#lists.isEmpty(leavetypes)}">List is Empty</td></tr>
            <tr th:each="hollyday : ${leavetypes}">
                <td th:text="${hollyday.getLeaveTypeId()}">ID</td>
                <td th:text="${hollyday.getType()}">Type</td>
                <td><a th:href="${'/admin/LeaveType/edit/' + hollyday.leaveTypeId}"><input type="submitsmall" class="submitsmall" value="Edit" /></td>
                <td><a th:href="${'/admin/LeaveType/delete/' + hollyday.leaveTypeId}"><input type="submitsmall" class="submitsmall" value="Delete" /></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
