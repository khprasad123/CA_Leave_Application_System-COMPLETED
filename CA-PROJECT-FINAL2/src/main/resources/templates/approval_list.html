<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

<head>
<meta charset="UTF-8">
<title>Employee List</title>
<th:block th:include="layout/Header"></th:block>
<link rel="stylesheet" th:href="@{/css/TableCss.css}"
	href="../../static/css/TableCss.css" />
</head>
<body>
	<div class="container">
			<div class="row">
		
		<h2>Leave Approval Requests</h2>
		<table id="employees" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th style="width: 10px;">ID</th>
					<th style="width: 100px;">Name</th>
					<th style="width: 100px;">LeaveType</th>
					<th style="width: 100px;">StartDate</th>
					<th style="width: 100px;">EndDate</th>
					<th style="width: 100px;">Role</th>
					<th style="width: 100px;">Status</th>
					<th style="width: 100px;">Details</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="leave : ${leave_list}">
					<td style="width: 50px;" th:text="${leave.leaveHistoryId}" />
					<td style="width: 150px;" th:text="${leave.employee.fullName}" />
					<td style="width: 200px;" th:text="${leave.leaveType.type}" />
					<td style="width: 150px;" th:text="${leave.startDate}" />
					<td style="width: 150px;" th:text="${leave.endDate}" />
					<td style="width: 120px;" th:text="${leave.employee.role.roleName}" />
					<td style="width: 120px;" th:text="${leave.status}" />
					<td ><a th:href="${'edit_leave/'+leave.leaveHistoryId+'/'+reason}">Detail</a></td> 
				</tr>
			</tbody>
		</table>
		</div>
	</div>


	<!--  Pagination -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#employees').DataTable({
				columnDefs : [ {
					targets : [ 0 ],
					orderData : [ 0, 1 ]
				}, {
					targets : [ 1 ],
					orderData : [ 1, 0 ]
				}, {
					targets : [ 4 ],
					orderData : [ 4, 0 ]
				} ]
			});
		});
	</script>

</body>
</html>
